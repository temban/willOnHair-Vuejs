<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="WillOnHair" />
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
  <link rel="stylesheet" href="/splash-screen.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WillOnHair</title>
  
  <script type="module" src="/src/main.ts"></script>
  <link href="https://unpkg.com/primevue/resources/themes/lara-light-indigo/theme.css" rel="stylesheet">

<body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="https://unpkg.com/primevue/slider/slider.min.js"></script>
  <script>
        
        let themeMode = "system";

        if (localStorage.getItem("kt_theme_mode_value")) {
            themeMode = localStorage.getItem("kt_theme_mode_value");
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
        <img src="/media/logos/demo6.png" class="dark-logo" alt="Metronic dark logo" />
        <img src="/media/logos/demo6.png" class="light-logo" alt="Metronic light logo" />
        <span>Loading ...</span>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



    <script type="module" src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script type="module" src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>


</body>

</html>
